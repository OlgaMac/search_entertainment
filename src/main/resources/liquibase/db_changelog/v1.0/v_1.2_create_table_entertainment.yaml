databaseChangeLog:
  - changeSet:
      id: 1.3.0
      author: olga.makeeva
      changes:
        - createSequence:
            dataType:  BIGINT
            incrementBy:  1
            sequenceName:  seq_entertainment_id
            startValue:  1
  - changeSet:
      id: 1.3.1
      author: olga.makeeva
      changes:
        - createTable:
            tableName: entertainment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: company_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: documents
                  type: VARCHAR(255)
              - column:
                  name: url
                  type: VARCHAR(255)
              - column:
                  name: text
                  type: VARCHAR(500)
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false

  - changeSet:
      id: 1.3.2
      author: olga.makeeva
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: company_id
            baseTableName: entertainment
            constraintName: fk_entertainment_company
            referencedColumnNames: id
            referencedTableName: company