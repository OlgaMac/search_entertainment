databaseChangeLog:
  - changeSet:
      id: 1.3.0
      author: olga.makeeva
      changes:
        - createSequence:
            dataType:  BIGINT
            incrementBy:  1
            sequenceName:  seq_comments_id
            startValue:  1
  - changeSet:
      id: 1.3.1
      author: olga.makeeva
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: entertainment_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: DOUBLE
                  constraints:
                    constraintName: rating_from_1_to_5
                    checkConstraint: CHECK (rating >= 1.0 AND rating <= 5.0)
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: rating_counter
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: 1.3.2
      author: olga.makeeva
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: comments
            constraintName: fk_comments_users
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: entertainment_id
            baseTableName: comments
            constraintName: fk_comments_entertainment
            referencedColumnNames: id
            referencedTableName: entertainment